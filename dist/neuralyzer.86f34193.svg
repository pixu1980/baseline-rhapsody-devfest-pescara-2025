<svg xmlns="http://www.w3.org/2000/svg" viewBox="65 20 110 407" role="img" aria-label="Neuralyzer device">
  <defs>
    <linearGradient id="metal" x1="0" x2="1">
      <stop offset="0%" stop-color="#cfcfcf"/>
      <stop offset="25%" stop-color="#9e9e9e"/>
      <stop offset="50%" stop-color="#f0f0f0"/>
      <stop offset="75%" stop-color="#9e9e9e"/>
      <stop offset="100%" stop-color="#dcdcdc"/>
    </linearGradient>
    <radialGradient id="flashHead" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00e5ff"/>
      <stop offset="100%" stop-color="#00e5ff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Head cap (thinner tip) -->
  <g>
    <ellipse cx="120" cy="48" rx="30" ry="26" fill="url(#metal)"/>
    <rect x="90" y="48" width="60" height="22" rx="8" fill="url(#metal)"/>
  </g>
  <!-- Body (slightly shorter) -->
  <rect x="92" y="70" width="56" height="210" rx="10" fill="#d8d8d8" stroke="#a7a7a7" stroke-width="2"/>
  <rect x="98" y="80" width="44" height="190" rx="8" fill="#2a2a2a"/>
  <!-- Buttons -->
  <g fill="#111">
    <circle cx="120" cy="110" r="12" fill="#2b2b2b" stroke="#8c8c8c" stroke-width="2"/>
    <circle cx="120" cy="150" r="12" fill="#2b2b2b" stroke="#8c8c8c" stroke-width="2"/>
    <circle cx="120" cy="190" r="12" fill="#2b2b2b" stroke="#8c8c8c" stroke-width="2"/>
  </g>
  <!-- Lights -->
  <circle cx="142" cy="130" r="4" fill="#e53935"/>
  <circle cx="142" cy="170" r="4" fill="#e53935"/>
  <circle cx="142" cy="210" r="4" fill="#4caf50"/>
  <!-- Head light (smaller lens and glow for thinner tip) -->
  <circle cx="120" cy="70" r="10" fill="#00e5ff"/>
  <circle cx="120" cy="70" r="22" fill="url(#flashHead)"/>
  <!-- Grip -->
  <g>
    <!-- Taller rounded grip, centered under the body (slightly taller) -->
    <rect x="85" y="280" width="70" height="145" rx="22" fill="url(#metal)" stroke="#a7a7a7" stroke-width="1.5"/>
    <!-- Subtle grooves and rings adjusted to taller base -->
    <g stroke="#bdbdbd" stroke-opacity="0.7" stroke-width="1">
      <!-- vertical light grooves -->
      <line x1="100" y1="290" x2="100" y2="420"/>
      <line x1="120" y1="290" x2="120" y2="420"/>
      <line x1="140" y1="290" x2="140" y2="420"/>
      <!-- horizontal rings -->
      <line x1="90" y1="300" x2="150" y2="300"/>
      <line x1="90" y1="325" x2="150" y2="325"/>
      <line x1="90" y1="350" x2="150" y2="355"/>
      <line x1="90" y1="375" x2="150" y2="375"/>
      <line x1="90" y1="400" x2="150" y2="400"/>
      <line x1="90" y1="415" x2="150" y2="415"/>
    </g>
  </g>
  <!-- Clip aligned to the taller grip -->
  <path d="M155 285 q18 18 9 68 v62" fill="none" stroke="#bdbdbd" stroke-width="4"/>
</svg>