<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 480" role="img" aria-label="Neuralyzer device">
  <defs>
    <linearGradient id="metal" x1="0" x2="1">
      <stop offset="0%" stop-color="#cfcfcf"/>
      <stop offset="25%" stop-color="#9e9e9e"/>
      <stop offset="50%" stop-color="#f0f0f0"/>
      <stop offset="75%" stop-color="#9e9e9e"/>
      <stop offset="100%" stop-color="#dcdcdc"/>
    </linearGradient>
    <radialGradient id="flashHead" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00e5ff"/>
      <stop offset="100%" stop-color="#00e5ff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Head cap -->
  <g>
    <ellipse cx="120" cy="48" rx="40" ry="28" fill="url(#metal)"/>
    <rect x="80" y="48" width="80" height="22" rx="8" fill="url(#metal)"/>
  </g>
  <!-- Body -->
  <rect x="92" y="70" width="56" height="230" rx="10" fill="#d8d8d8" stroke="#a7a7a7" stroke-width="2"/>
  <rect x="98" y="80" width="44" height="210" rx="8" fill="#2a2a2a"/>
  <!-- Buttons -->
  <g fill="#111">
    <circle cx="120" cy="110" r="12" fill="#2b2b2b" stroke="#8c8c8c" stroke-width="2"/>
    <circle cx="120" cy="150" r="12" fill="#2b2b2b" stroke="#8c8c8c" stroke-width="2"/>
    <circle cx="120" cy="190" r="12" fill="#2b2b2b" stroke="#8c8c8c" stroke-width="2"/>
  </g>
  <!-- Lights -->
  <circle cx="142" cy="130" r="4" fill="#e53935"/>
  <circle cx="142" cy="170" r="4" fill="#e53935"/>
  <circle cx="142" cy="210" r="4" fill="#4caf50"/>
  <!-- Head light -->
  <circle cx="120" cy="70" r="14" fill="#00e5ff"/>
  <circle cx="120" cy="70" r="30" fill="url(#flashHead)"/>
  <!-- Grip -->
  <g>
    <rect x="70" y="300" width="100" height="120" rx="14" fill="url(#metal)" stroke="#9e9e9e"/>
    <g stroke="#bdbdbd">
      <line x1="80" y1="305" x2="80" y2="415"/>
      <line x1="90" y1="305" x2="90" y2="415"/>
      <line x1="100" y1="305" x2="100" y2="415"/>
      <line x1="110" y1="305" x2="110" y2="415"/>
      <line x1="120" y1="305" x2="120" y2="415"/>
      <line x1="130" y1="305" x2="130" y2="415"/>
      <line x1="140" y1="305" x2="140" y2="415"/>
      <line x1="150" y1="305" x2="150" y2="415"/>
      <line x1="160" y1="305" x2="160" y2="415"/>
    </g>
  </g>
  <!-- Clip -->
  <path d="M170 300 q20 20 10 50 v60" fill="none" stroke="#bdbdbd" stroke-width="6"/>
</svg>
